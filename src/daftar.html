<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayo daftar dan bergabung bersama Skintific!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../public/output.css">
    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css" rel="stylesheet">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- LOGIN PAGE -->
    <section class="bg-login bg-cover min-h-screen min-w-5 flex items-center justify-center">
        <!-- login container -->
        <div class="bg-white flex rounded-2xl shadow-lg max-w-3xl p-6 items-center">
          <!-- form -->
          <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-2xl text-primary">Daftar</h2>
            
            <form action="" class="flex flex-col gap-4">
              <!-- nama -->
              <input class="p-2 mt-8 rounded-xl border text-[13px]" type="text" placeholder="Nama Lengkap">
              <!-- email -->
              <input class="p-2 rounded-xl border text-[13px]" type="email" placeholder="Email">
              <!-- password -->
              <div class="relative">
                <input class="p-2 rounded-xl border w-full text-[13px]" type="password" name="password" placeholder="Password">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                </svg>
              </div>
              <!-- password 2 -->
              <div class="relative">
                <input class="p-2 rounded-xl border w-full text-[13px]" type="password" name="password" placeholder="Konfirmasi Password">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                </svg>
              </div>

              <!-- ask -->
              <h6 class="text-[10px] font-medium text-center xl:text-[12px]">Sudah punya akun? <a href="login.html" class="text-blue-500">Masuk</a></h6>
              <a href="index.html" class="py-1 w-full bg-accent rounded-xl text-center text-white border-2 border-accent text-[15px]  mx-auto hover:bg-transparent hover:text-accent duration-300">Daftar</a>
            </form>
      
            <div class="mt-6 grid grid-cols-3 items-center text-secondary">
              <hr class="border-gray-400">
              <p class="text-center text-sm">ATAU</p>
              <hr class="border-gray-400">
            </div>
            
            <!-- phone -->
            <button class="bg-transparent border py-2 px-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:bg-accent duration-300 text-accent hover:text-white">
              <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="25px" viewBox="0 0 32 32" id="phone">
                <path d="M27.308,20.649l-2.2-2.2a3.521,3.521,0,0,0-4.938-.021,2.152,2.152,0,0,1-2.729.267A15.026,15.026,0,0,1,13.3,14.562a2.181,2.181,0,0,1,.284-2.739A3.521,3.521,0,0,0,13.553,6.9l-2.2-2.2a3.514,3.514,0,0,0-4.961,0l-.633.634c-3.3,3.3-3.053,10.238,3.813,17.1,4.14,4.141,8.307,5.875,11.686,5.875a7.5,7.5,0,0,0,5.418-2.061l.634-.634A3.513,3.513,0,0,0,27.308,20.649ZM25.894,24.2l-.634.634c-2.6,2.6-8.339,2.125-14.276-3.813S4.571,9.34,7.171,6.74L7.8,6.107a1.511,1.511,0,0,1,2.133,0l2.2,2.2a1.511,1.511,0,0,1,.021,2.11,4.181,4.181,0,0,0-.531,5.239,17.01,17.01,0,0,0,4.713,4.706,4.179,4.179,0,0,0,5.231-.517,1.512,1.512,0,0,1,2.118.013l2.2,2.2A1.51,1.51,0,0,1,25.894,24.2Z"></path>
              </svg>
              Daftar dengan nomor
            </button>
          </div>
      
          <!-- image -->
          <div class="md:block hidden w-1/2">
            <img class="rounded-2xl" src="../asset/login.jpg">
          </div>
        </div>
      </section>
</body>
</html>
